  <div class="main-container" style="margin-top: 20px;">

    <!-- CONTENT AREA -->
    <div id="search-view">
    <div id="search-form" class="search-form">

      <div class="row g-3" style="margin: 0 auto;">
        
        <div class="col-md-12">
          <label for="search-terms-input" class="form-label">Search</label>
          <input type="text" class="form-control" id="search-terms-input" placeholder="enter search terms for selected fields...">
        </div>
        
        <div class="col-md-12">
          <div>Select fields to search</div>
        </div>
        
        <div class="col-md-12">
          
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="activity_chckbx" value="ACTIVITY" checked>
            <label class="form-check-label" for="activity_chckbx">Activity</label>
          </div>
          
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="subactivity_chckbx" value="SUBACTIVITY" checked>
            <label class="form-check-label" for="subactivity_chckbx">SubActivity</label>
          </div>
          
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="task_chckbx" value="TASK" checked>
            <label class="form-check-label" for="task_chckbx">Task</label>
          </div>

          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="method_chckbx" value="METHOD" checked>
            <label class="form-check-label" for="method_chckbx">Method</label>
          </div>

          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="title_chckbx" value="TITLE" checked>
            <label class="form-check-label" for="method_chckbx">Title</label>
          </div>

          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="keywords_chckbx" value="KEYWORDS">
            <label class="form-check-label" for="keywords_chckbx">Keywords (Thematic)</label>
          </div>

          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="syntax_chckbx" value="SYNTAX">
            <label class="form-check-label" for="syntax_chckbx">Syntax (R)</label>
          </div>

          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="sources_chckbx" value="SOURCES">
            <label class="form-check-label" for="sources_chckbx">Sources</label>
          </div>

        </div>

        <div class="col-md-12">
          <div>Advanced options to control search</div>
        </div>

        <div class="col-md-12">

          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="prefix_chckbx" value="PREFIX" checked>
            <label class="form-check-label" for="prefix_chckbx">Prefix Search</label>
          </div>

          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="fuzzy_chckbx" value="FUZZY" checked>
            <label class="form-check-label" for="fuzzy_chckbx">Fuzzy Search</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="boolean" id="and_chckbx" onclick="set_boolean(this.value)" value="AND" checked>
            <label class="form-check-label" for="and_chckbx">Use AND</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="boolean" id="or_chckbx" onclick="set_boolean(this.value)" value="OR">
            <label class="form-check-label" for="or_chckbx">Use OR</label>
          </div>

        </div>
        
        <div class="col-md-4" style="margin-top: 40px;">

          <button id="search-submit" class="btn btn-dark">Search</button>
          <button id="reset-submit" class="btn btn-dark" style="margin-left: 10px; margin-right: 20px;">Reset</button>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="view" id="table_chckbx" onclick="set_view(this.value)" value="table" checked>
            <label class="form-check-label" for="table_chckbx">Table</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="view" id="card_chckbx" onclick="set_view(this.value)" value="card">
            <label class="form-check-label" for="card_chckbx">Card</label>
          </div>

        </div>

        <div class="col-md-8"></div>

      </div>

    </div>

    <div id="search-info" style="margin-top: 15px; padding-bottom: 0px;"></div>

    <div id="search-result" style="margin-top: 15px;"></div>
    </div>
